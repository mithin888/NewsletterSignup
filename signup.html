<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Newsletter Signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/Mithin_Logo_onblack.jpg"
          alt=""
          width="72"
          height="72"
        />
        <h4 class="mb-3 font-weight-normal">Sign up for My Newsletter!</h4>
        <input
          type="text"
          class="form-control"
          placeholder="First Name"
          name="firstName"
          required
          autofocus
        />
        <label class="sr-only" for="floatingInput">First Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Last Name"
          name="lastName"
          required
        />
        <label class="sr-only" for="floatingInput">Last Name</label>
        <input
          type="email"
          class="form-control"
          placeholder="Email address"
          name="email"
          required
        />
        <label class="sr-only" for="floatingInput">Email address</label>

        <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">
          Sign Up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </main>
  </body>
</html>
